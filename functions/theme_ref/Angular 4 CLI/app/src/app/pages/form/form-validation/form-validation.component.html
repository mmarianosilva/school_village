<section class="content">
  <header class="content__title">
    <h1>Form Validation States</h1>

    <div class="actions">
      <a class="actions__item zmdi zmdi-trending-up" [routerLink]="['/form/form-validation']"></a>
      <a class="actions__item zmdi zmdi-check-all" [routerLink]="['/form/form-validation']"></a>
      <div dropdown>
        <i dropdownToggle class="actions__item zmdi zmdi-more-vert"></i>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right">
          <a [routerLink]="['/form/form-validation']" class="dropdown-item">Refresh</a>
          <a [routerLink]="['/form/form-validation']" class="dropdown-item">Manage Widgets</a>
          <a [routerLink]="['/form/form-validation']" class="dropdown-item">Settings</a>
        </div>
      </div>
    </div>
  </header>

  <div class="card">
    <div class="card-body">
      <p>Provide valuable, actionable feedback to your users with HTML5 form validation. Choose from the browser default validation feedback, or implement custom messages with our built-in classes and starter JavaScript.</p>

      <br>

      <h3 class="card-body__title">Valid state</h3>

      <br>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control is-valid" placeholder="e.g Jhon">
            <i class="form-group__bar"></i>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control is-valid" placeholder="e.g Smith">
            <i class="form-group__bar"></i>
          </div>
        </div>
      </div>

      <br>

      <h3 class="card-body__title">Invalid state</h3>

      <br>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control is-invalid" placeholder="e.g 05032819383">
            <i class="form-group__bar"></i>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>Email Address</label>
            <input type="text" class="form-control is-invalid" placeholder="e.g jhonsmith@gmail.com">
            <i class="form-group__bar"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
